<form>
  <div id="url-box">
    <label for="long-url-input">
      <span class="url-box-label">Enter Long URL Below</span>
      <input
        id="long-url-input"
        type="text"
        placeholder="https://some-long-url.com/"
        autocomplete="off"
      />
    </label>
    <label for="alias-url-input">
      <span class="url-box-label">Enter Custom Alias</span>
      <span id="alias-url-span">
        <span>tinyurl.com/</span>
        <input
          id="alias-url-input"
          type="text"
          placeholder="link"
          autocomplete="off"
        />
      </span>
    </label>
  </div>
  <input id="shorten-url-button" type="submit" value="Shorten URL" />
</form>
