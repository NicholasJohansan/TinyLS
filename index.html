<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <!-- Title Bar -->
    <div data-tauri-drag-region id="titlebar">
      <div data-tauri-drag-region class="titlebar-title">
        tinyls
      </div>
      <div class="titlebar">
        <div class="titlebar-button" id="titlebar-minimize">
          <svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path></svg>
        </div>
        <div class="titlebar-button" id="titlebar-close">
          <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M7.116 8l-4.558 4.558.884.884L8 8.884l4.558 4.558.884-.884L8.884 8l4.558-4.558-.884-.884L8 7.116 3.442 2.558l-.884.884L7.116 8z"></path></svg>
        </div>
      </div>
    </div>
    <!-- Main -->
    <div id="app">
      <!-- Mode Toggle -->
      <div id="mode-toggle">
        <div id="mode-toggle-invisible-button"></div>
        <svg
          id="dark-mode-icon"
          class="hidden"
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 24 24"
          height="1em"
          width="1em"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path fill="none" d="M0 0h24v24H0z"></path>
          <path
            d="M9.37 5.51A7.35 7.35 0 009.1 7.5c0 4.08 3.32 7.4 7.4 7.4.68 0 1.35-.09 1.99-.27A7.014 7.014 0 0112 19c-3.86 0-7-3.14-7-7 0-2.93 1.81-5.45 4.37-6.49zM12 3a9 9 0 109 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 01-4.4 2.26 5.403 5.403 0 01-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"
          ></path>
        </svg>
        <svg
          id="light-mode-icon"
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 24 24"
          height="1em"
          width="1em"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path fill="none" d="M0 0h24v24H0V0z"></path>
          <path
            d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79zM1 10.5h3v2H1zM11 .55h2V3.5h-2zm8.04 2.495l1.408 1.407-1.79 1.79-1.407-1.408zm-1.8 15.115l1.79 1.8 1.41-1.41-1.8-1.79zM20 10.5h3v2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4zm-1 4h2v2.95h-2zm-7.45-.96l1.41 1.41 1.79-1.8-1.41-1.41z"
          ></path>
        </svg>
      </div>
      <!-- Link Shortening Form -->
      <form>
        <div id="url-box">
          <label for="long-url-input">
            <span class="url-box-label">Enter Long URL Below</span>
            <input
              id="long-url-input"
              type="text"
              placeholder="https://some-long-url.com/"
              autocomplete="off"
            />
          </label>
          <label for="alias-url-input">
            <span class="url-box-label">Enter Custom Alias</span>
            <span id="alias-url-span">
              <span>tinyurl.com/</span>
              <input
                id="alias-url-input"
                type="text"
                placeholder="link"
                autocomplete="off"
              />
            </span>
          </label>
        </div>
        <input id="shorten-url-button" type="submit" value="Shorten URL" />
      </form>
      <!-- Feedback Message -->
      <div id="feedback-message" class="hidden">
        Feedback
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
